<div class="col-md-12 col-sm-12 header-container header-fixed">
    <div class="header-movil-menu" id="open-mlb-menu-movil">
        <i class="icons-menu"></i>
    </div>
    <div class="mlb-menu-movil header-fixed">
        <ul>
            <li><a href="{{ site_base }}/">Home</a></li>
            <li><a href="{{ site_base }}/aboutus">Nosotros</a></li>
            <li><a href="{{ site_base }}/contact">Contacto</a></li>
            <li class="mlb-menu-movil-top">Categorías</li>
            <li><a class="tag" href="{{ site_base }}?tag=cojines">Cojines</a></li>
            <li><a class="tag" href="{{ site_base }}?tag=pieceras">Pieceras</a></li>
            <li><a class="tag" href="{{ site_base }}?tag=accesorio">Accesorios</a></li>
            <li><a class="tag" href="{{ site_base }}?tag=vestuario">Vestuario</a></li>
            <li><a class="tag italic-font" href="">Blog!</a></li>
        </ul>
    </div>
    <!-- menú laterla movil -->
    <!-- header normal inicio -->
    <div class="bg-black-magle menu-header-desktop">
        <ul class="nav-list text-center effect menu-header container-fluid-magle">
            <li><a href="{{ site_base }}/">Home</a></li>
            <li><a href="{{ site_base }}/aboutus">Nosotros</a></li>
            <li><a href="{{ site_base }}/contact">Contacto</a></li>
        </ul>
    </div>
    <div class="line-bottom-magle">
        <div class="nav-header container-fluid-magle header-nav-upper">
            <!--logo -->
            <a href="{{ site_base }}">
                {% if is_admin %}
                    <div class="image-upload header">
                        <label for="img_logo_header">
                            <img class="change-image" src="{{ site_base }}/{{ nocache_static }}/img/btn-edit.png" onmouseover="this.src='{{ site_base }}/{{ nocache_static }}/img/btn-edit-hover.png';" onmouseout="this.src='{{ site_base }}/{{ nocache_static }}/img/btn-edit.png';" >
                        </label>
                        <input type="file" class="editableimage" image-id="{{ site.name }}_logo_header" name="image" id="img_logo_header" >
                    </div>
                {% end %}
                <img id="mlb_logo_header" class="mlb-logo-header" src="{{ read_image(site.name + '_logo_header') }}" class="img-responsive" alt="item">
            </a>
        </div>
    </div>
    <!-- menu secundario -->
    <div class="line-bottom-magle menu-header-desktop">
        <ul class="nav-list text-center effect menu-products container-fluid-magle">
            <li><a class="tag" href="{{ site_base }}?tag=cojines">Cojines</a></li>
            <li><a class="tag" href="{{ site_base }}?tag=pieceras">Pieceras</a></li>
            <li><a class="tag" href="{{ site_base }}?tag=accesorio">Accesorios</a></li>
            <li><a class="tag" href="{{ site_base }}?tag=vestuario">Vestuario</a></li>
            <li><a class="tag italic-font" href="">Blog!</a></li>
        </ul>
    </div>
    <div class="header-me-princ">
        <div id="main-nav">
            <div class="container-fluid">
            </div>
        </div>
    </div>
</div>
